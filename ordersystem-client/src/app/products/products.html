
<div class="row">
    <div class="col-md-12">
        <strong>{{title}}</strong><br><br>
        <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" name="search" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px" placeholder="Part No/Doc No Search" [(ngModel)]="filter">
              </div> 
            </div>
            &nbsp;<button type="button" (click)="goToCreateOrder()" class="btn btn-info btn-sm" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px">Create Order </button>
          </form><br>

        <table class="table table-bordered table-hover table-sm">
            <thead style="font-size: 12px">
                <tr>
                    <th>Product Id</th>
                    <th>Name</th>
                    
                    <th>Price</th>
                </tr>
            </thead>
            <tbody style="font-size: 12px">
              
                <tr *ngFor="let product of products | filter:filter | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
                    <td><a [routerLink]="['/products', product.id]">{{product.id}}</a></td>
                    <td>{{product.name}}</td>
                    
                    <td>{{product.price | currency:'USD':'symbol'}}</td>
                </tr>
            </tbody>
        </table>
      </div>
</div>
<small><pagination-controls (pageChange)="p = $event"></pagination-controls></small>
