<br>
<div class="row">
    <div class="col-md-12">
        <h5>{{title}}</h5><br>
        <table class="table table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><a [routerLink]="['/products', product.id]">{{product.id}}</a></td>
                    <td>{{product.name}}</td>
                    <td>{{product.color}}</td>
                    <td>{{product.price | currency:'USD':'symbol'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
