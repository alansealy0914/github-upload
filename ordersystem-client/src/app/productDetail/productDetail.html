<br><br>
<div class="row">
    <h5>{{title}}: <small>{{product.name}}</small></h5>
</div><br>
<div class="row">
    <div class="col-md-2">
        <b>Color:</b>
    </div>
    <div class="col-md-4 end">
        {{product.color}}
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <b>Price:</b>
    </div>
    <div class="col-md-4 end">
        {{product.price | currency:'USD':'symbol'}}
    </div>
</div>
