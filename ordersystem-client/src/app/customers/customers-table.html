<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" type="text" name="search" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px" placeholder="Part No/Doc No Search" [(ngModel)]="filter">
    </div> 
  </div>
  &nbsp;<button type="button" (click)="goToCreateOrder()" class="btn btn-info btn-sm" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px">Create Order </button>
</form>


<table class="table bg-transparent">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <!--<th>CustomerId</th>-->
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Discount?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | filter:filter | paginate: { itemsPerPage: 1, currentPage: p }; let i = index">
            <td><a [routerLink]="['/customers', customer.id]">{{customer.fullName}}</a></td>
            <td>{{customer.address1}}</td>
            <td>{{customer.address2}}</td>
            <!--<td>{{customer.customer.id}}</td>-->
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.zip}}</td>
            <td>{{customer.getsDiscount ? 'Yes':'No'}}</td>
        </tr>
    </tbody>
</table>
<small><pagination-controls (pageChange)="p = $event"></pagination-controls></small>
