<br>
<div class="row">
    &nbsp;&nbsp;&nbsp;<h5>{{title}}: <span style="margin-left: 46px">{{customer.fullName}}</span></h5>
</div>
<div class="row">
    <div class="col-md-2">
        <b>Address:</b>
    </div>
    <div class="col-md-5 end">
        <span style="margin-left: 40px">{{address}}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <b>Gets Discount:</b>
    </div>
    <div class="col-md-3 end">
        <span style="margin-left: 42px">{{customer.getsDiscount ? 'Yes' : 'No'}}</span>   
    </div>
</div>
<br/>
<discount *ngIf="customer.getsDiscount" 
    [customerDiscount]="customer.discount"
    (update)="updateDiscount($event)"></discount>
    
<div class="row" *ngIf="orders && orders.length > 0">
    <div class="col-md-12"><br>
        <h5>Orders</h5>
        <table class="table table-hover table-bordered table-sm">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Items</th>
                    <th>Total Sale</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>
                        <a href="#/orders/{{order.id}}">{{order.id}}</a>
                    </td>
                    <td>{{order.orderDate}}</td>
                    <td>{{order.totalItems}}</td>
                    <td>{{order.totalSale | currency:'USD':'symbol'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
