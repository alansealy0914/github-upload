<br>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group row">
            <strong for="inputDiscountType" class="col-sm-3 col-form-label margin-top-6" style="font-size: 12px;">Discount Type:</strong>
            <div class="col-sm-3 margin-top-6" *ngIf="!editDiscount">
             <span style="margin-left:42px; font-size: 12px;">{{customerDiscount.discountName}}</span>   
            </div>
            <div class="col-sm-4"  *ngIf="editDiscount">
                <select class="form-control" 
                    id="inputDiscountType"
                    [(ngModel)]="selectedDiscount">
                    <option *ngFor="let discount of discounts" [ngValue]="discount">{{discount.discountName}}</option>
                </select>
            </div>
            <div class="col-sm-2 end">
                <button class="btn btn-info btn-sm" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342); font-size: 12px" *ngIf="!editDiscount" 
                                (click)="editDiscountType()">Edit</button>
                <button class="btn btn-info btn-sm" *ngIf="editDiscount" 
                                (click)="updateDiscountType()">Save</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <strong style="font-size: 12px;"> Discount Percent:</strong>
            </div>
            <div class="col-sm-4 end" style="font-size: 12px">
                {{customerDiscount.discountPercent}}%
            </div>
            <br><br>
        </div>
    </div>
</div>
